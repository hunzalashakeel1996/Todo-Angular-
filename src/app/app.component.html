  <hr><hr>
  <div class="row form-group">
      <div class="col-sm-8">
        <label>Todo</label>
        <input type="text" class="form-control" [(ngModel)]="task">
      </div>
      <div class="col-sm-4">
        <br>
        <button class="btn btn-primary mt-2" (click)="add()">ADD</button>
      </div>
    </div>

<div class="row list-group">
    <div class=" list-group-item" *ngFor="let todo of todos; let i = index">
      <div class="col-sm-5 float-left"><div *ngIf="todo.mode == true; else vwmode"><input [(ngModel)]="todos[i].task" autofocus/></div>
      <ng-template #vwmode><label>{{todos[i].task}}</label></ng-template></div>
      <div class="col-sm-5 float-left"><label>{{todos[i].time| date: 'medium'}}</label></div>
        <button class="btn btn-sm btn-primary" [innerText]="editval" (click)="edit(i, $event)"></button>
        <button class="btn btn-sm btn-primary" (click)='delete(i)'>Delete</button>
      </div>
    </div>
  </div>
